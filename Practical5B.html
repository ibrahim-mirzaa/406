<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script>
      angular.module("myApp", []).controller("myCtrl", function($scope) {
        $scope.firstNumber = 0;
        $scope.secondNumber = 0;
        $scope.largestNumber = 0;

        $scope.calculateLargest = function() {
          $scope.largestNumber = $scope.firstNumber > $scope.secondNumber
              ? $scope.firstNumber
              : $scope.secondNumber;
        };
      });
    </script>
  </head>

  <body ng-app="myApp" ng-controller="myCtrl">
    <h2>Find the Largest Number</h2>
    <p>First Number: <input type="number" ng-model="firstNumber"></p>
    <p>Second Number: <input type="number" ng-model="secondNumber"></p>
    <p>
      <button ng-click="calculateLargest()">Find Largest</button>
    </p>
    <p>Largest Number: {{ largestNumber }}</p>
  </body>
</html>
