<!DOCTYPE html>
<html lang="en">

<head>
    <title>College Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app>
    <center>
        <h2 id="head">Enter College Details</h2>

        <form name="collegeForm" novalidate>

            <label>College Name:</label>
            <input type="text" name="clgname" ng-model="college.name" ng-required="true" />
            <div ng-show="collegeForm.clgname.$error.required && collegeForm.clgname.$touched">College Name is required.
            </div>

            <br><br>
            <label>Contact Number:</label>
            <input type="text" name="contact" ng-model="college.contact" ng-minlength="8" ng-maxlength="10" ng-required="true" />
            <span ng-show="collegeForm.contact.$touched && collegeForm.contact.$error.minlength">Min 8 chars.</span>
            <span ng-show="collegeForm.contact.$touched && collegeForm.contact.$error.maxlength">Max 10 chars.</span>
            <span ng-show="collegeForm.contact.$touched && collegeForm.contact.$error.required">Contact number is required</span>

            <br><br>
            <label>Email: </label>
            <input type="email" name="email" ng-model="college.email" ng-required="true">
            <span ng-show="collegeForm.email.$touched && collegeForm.email.$error.required">Email is required.</span>
            <span ng-show="collegeForm.email.$error.email">Please enter a valid email address.</span>

            <br><br>
            <label class="labell" for="addr">Address: </label>
            <input type="text" name="address" ng-model="college.address" ng-required="true">
            <span ng-show="collegeForm.address.$touched && collegeForm.address.$error.required">Address is required.</span>

            <br><br>
            <input class="btn" type="submit" value="Submit" />
            <input class="btn" type="reset" value="Clear" />
        </form>
    </center>
</body>

</html>
